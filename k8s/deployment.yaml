apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html-configmap
  namespace: nginx
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Welcome to My Custom NGINX!</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          color: #333;
          max-width: 800px;
          margin: 0 auto;
          padding: 2rem;
        }
        h1 {
          color: #0066cc;
        }
        .container {
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 20px;
          background-color: #f9f9f9;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Custom NGINX on Kubernetes</h1>
        <p>This is a custom HTML page served from a Kubernetes ConfigMap.</p>
        <p>Successfully deployed with MicroK8s!</p>
        <p>Server Time: <strong>{{CURRENT_TIME}}</strong></p>
        <p>Hostname: <strong>{{HOSTNAME}}</strong></p>
      </div>
    </body>
    </html>
---
# nginx-conf-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-configmap
  namespace: nginx
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            sub_filter '{{HOSTNAME}}' '$hostname';
            sub_filter '{{CURRENT_TIME}}' '$time_local';
            sub_filter_once off;
            sub_filter_types text/html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
---
# nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx
  labels:
    app: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: hranden/nginx:stable
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-html
        configMap:
          name: nginx-html-configmap
      - name: nginx-conf
        configMap:
          name: nginx-conf-configmap
